<!DOCTYPE html>
<html>
<head>
  <title>Product Catalog QA Frontend</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #products { margin-top: 20px; }
    .product { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
  </style>
</head>
<body>

  <h1>Product Catalog - QA Test UI</h1>

  <!-- LOGIN -->
  <h2>Login</h2>
  <input id="user" placeholder="username" />
  <input id="pass" placeholder="password" type="password" />
  <button onclick="login()">Login</button>

  <p id="login-status"></p>

  <hr>

  <!-- PRODUCTS -->
  <h2>Products</h2>
  <button onclick="loadProducts()">Load Products</button>

  <div id="products"></div>

<script>
let token = null;

async function login() {
  const username = document.getElementById("user").value;
  const password = document.getElementById("pass").value;

  const res = await fetch("http://localhost:3000/auth/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();

  if (data.token) {
    token = data.token;
    document.getElementById("login-status").innerText = "Login successful ✔️";
  } else {
    document.getElementById("login-status").innerText = "Login failed ❌";
  }
}

async function loadProducts() {
  const res = await fetch("http://localhost:3000/products", {
    headers: { "Authorization": token ? `Bearer ${token}` : "" }
  });

  const products = await res.json();

  const list = document.getElementById("products");
  list.innerHTML = "";

  products.forEach(p => {
    const div = document.createElement("div");
    div.className = "product";
    div.innerHTML = `<strong>${p.name}</strong><br>Price: $${p.price}`;
    list.appendChild(div);
  });
}
</script>

</body>
</html>
